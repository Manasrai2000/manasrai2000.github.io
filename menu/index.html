<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Premium Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Manrope:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <title>Our Menu</title>

    <style>
        body {
            background: #FAFAF5;
            font-family: "Manrope", sans-serif;
        }

        h1,
        h2,
        h3 {
            font-family: "Playfair Display", serif;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav
        class="w-full bg-white border-b border-[#E5E5E5] py-4 px-6 sticky top-0 z-50 flex justify-between items-center">
        <h1 id="shopName" class="text-2xl font-bold text-[#3E2723]"></h1>

        <button id="langToggle"
            class="px-4 py-1 border border-[#E5E5E5] hover:bg-[#F2F2F2] rounded-lg transition text-[#3E2723]">
            हिंदी
        </button>
    </nav>

    <!-- PAGE CONTENT -->
    <div class="max-w-3xl mx-auto p-4">

        <h2 id="menuTitle" class="text-3xl font-semibold mb-6 text-[#3E2723] leading-snug"></h2>

        <!-- PRODUCT LIST AREA -->
        <div id="productList" class="space-y-4"></div>

    </div>

    <!-- DATA -->
    <script src="./data/lang.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
