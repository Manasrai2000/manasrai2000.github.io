<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="responsedata">
        <!-- Container for images will be added dynamically -->
    </div>

    <script>
        class ApiRequest {
            constructor(apiUrl) {
                this.apiUrl = apiUrl;
            }

            async makePostRequest(data) {
                try {
                    const requestOptions = {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data),
                    };

                    const response = await fetch(this.apiUrl, requestOptions);
                    const responseData = await response.json();

                    console.log(responseData);

                    return responseData;
                } catch (error) {
                    console.error('Error:', error);
                    throw error;
                }
            }
        }




        // Example usage
        const apiUrl = 'https://anand-publication.anandbooksint.com/school-api/book-with-all-data';
        const apiRequest = new ApiRequest(apiUrl);
        const baseUrl = 'https://anand-publication.anandbooksint.com'; // Set your base URL

        // Data to be sent in the request
        const requestData = {
            "PR_CATEGORY_ID": 1,
            "PR_BOOK_ID": 2
        };
        const imgbookname = "img-morning-dew-2";

       
         // Make the API request and update the response data in the div
         apiRequest.makePostRequest(requestData)
            .then(responseData => {
                const flashCardData = responseData.DATA.PR_FLASH_CARD;

                // Create img elements for each image path and append them to the .responsedata div
                const responseDataDiv = document.querySelector('.responsedata');

                for (let i = 0; i < flashCardData.length; i++) {
                    const item = flashCardData[i];
                    const imgElement = document.createElement('img');
                    imgElement.src = `${baseUrl}${item.PR_IMG_PATH.substring(0, item.PR_IMG_PATH.lastIndexOf('img'))}${imgbookname +(i + 1)}.jpeg`;
                    imgElement.alt = 'Image';
                    imgElement.style.maxWidth = '10%';
                    responseDataDiv.appendChild(imgElement);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
    </script>
</body>

</html>
